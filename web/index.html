<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="BookSwap - A marketplace for students to exchange textbooks">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BookSwap">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>BookSwap</title>

  <script src="/build/web/flutter.js" defer></script>
</head>
<body>
  <script>
    window._flutter = window._flutter || {};
    window._flutter.buildConfig = {
      builds: [
        {
          entrypoint: "main.dart.js",
          renderer: "canvaskit",  
          dartEntrypointArgs: [],
          releaseMode: true
        }
      ]
    };

    window.addEventListener('load', function() {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: 'null' 
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=null')
          .then(() => console.log('Service Worker registered'))
          .catch((err) => console.warn('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
